<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train Scheduler</h1>
      <p>Anytime is Train Time.</p>
    </div>

    <!-- Current Employees Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="col-md-2">Train Name</th>
              <th class="col-md-2">Destination</th>
              <th class="col-md-2">Frequency (min)</th>
              <th class="col-md-2">Next Arrival</th>
              <th class="col-md-2">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-body">

        </tbody>
      </table>
      </div>
    </div>

    <!-- Add Employee Form Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="">
          </div>
          <div class="form-group">
            <label for="first-train-time">First Train Time (HH:mm - Military Time)</label>
            <input type="text" class="form-control" id="first-train-time" placeholder="">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="">
          </div>
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div><!--/container-->

<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>


</body>
</html>
